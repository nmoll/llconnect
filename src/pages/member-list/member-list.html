<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MEMBERS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="inviteMembers()" color="primary">{{ 'INVITE_MEMBERS' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="filterMembers($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let member of filteredMembers">
      <button ion-item (click)="openMember(member)">
        <ion-avatar item-start>
          <img [src]="member.profilePic" />
        </ion-avatar>
        <h2>{{member.name}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
